<body>
          <div class="create-container">
                <h1>Create Account</h1>
                <form>
                    <input type="text" class="form-input" placeholder="Firstname" required>
                    <input type="text" class="form-input" placeholder="Lastname" required>
                    <input type="email" class="form-input" placeholder="Email" required>
                    <input type="password" class="form-input" placeholder="Password" required>
                    <input type="password" class="form-input" placeholder="Confirm Password" required>
                    
                    <div class="another-info">
                      <input type="date" class="form-input date-input" placeholder="Birth date" required>
                      <input type="tel" class="form-input phone-input" placeholder="Phone number" required>
                    </div>
                    
                    <a href="signin.html">
                        <input class="btn btn-primary" type="submit" value="CREATE">
                    </a>
                    
                </form>
           </div>
