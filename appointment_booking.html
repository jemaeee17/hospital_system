        <div class="sidebar-icon ">

        <div class="sidebar-icon">
            <i class="fa-solid fa-hospital-user"></i>
        </div>

        <div class="sidebar-icon">

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1><b>Book an appointment</b></h1>     
    </div>

    <div class="appt-container">
        <div class="left-section">
          <input type="text" placeholder="Patient's name" class="input-field">
          <select class="input-field">
            <option>Choose a doctor</option>
            <option>Dr. Liam Wilson</option>
            <option>Dr. Ava Taylor</option>
            <option>Dr. Ella Wright</option>
          </select>
          <textarea placeholder="Concern" class="input-field"></textarea>
        </div>

        <div class="right-section">
          <select class="input-field">
            <option>TIME</option>
            <option>9:00 AM</option>
            <option value="10:00am">10:00 AM</option>
            <option value="11:00am">11:00 AM</option>
            <option value="1:00pm">1:00 PM</option>
            <option value="2:00pm">2:00 PM</option>
    
          </select>
        
          <div class="date-group">
            <input type="date" id="appointment-date" name="appointment-date" required>
          </div>

            </table>
            <div class="date-group">
                <button type="submit">Book Appointment</button>
              </div>
      </div>
    </section>
