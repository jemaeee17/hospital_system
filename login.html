<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>SIGN IN</title>
</head>
<body>
    <div class="signinbox">
       
        <h1>Welcome to Miravista hospital</h1>
        <div class="form-container">
            <form class="login-form" action="/submit-login" method="POST">
              <!-- Email Input -->
              <input type="email" name="email" placeholder="Enter your email" class="email" required> <br>

              <!-- Password Input -->
              <input type="password" name="password" placeholder="Enter your password" class="password" required> <br>
            </form>

            <label class="checkbox-container">
                <input type="checkbox" name="password" class="checkbox-input">
                <span class="checkbox-label">Forgot Password</span>
              </label> <br>

            <a href="dashboard.html" class="btn btn-danger">SIGN IN</a>
          </div>
          
      
        
       
    </div>

</body>
</html>
